<h1>Check-In</h1>
<!-- New Guest, No Reservation -->
<div ng-controller="CheckInCtrl" class="panel panel-default">
    <!-- Panel Heading -->
    <div class="panel-heading">Guest Details</div>
    <!-- Panel Body -->
    <div class="panel-body">
    <form class="col-md-12">
                <div class="col-md-6">
                <label for="firstname">First Name: </label>
                    <input type="text" name="firstName" placeholder="First Name" class="form-control" ng-model="guestDetails.FirstName"/>
                </div>
                <div class="col-md-6">
                    <label for="firstname">Last Name: </label>
                    <input type="text" name="lastName" placeholder="Last Name" class="form-control" ng-model="guestDetails.LastName"/>
                </div>
                <div class="col-md-12">
                    <label for="address1">Street Address: </label>
                    <input type="text" name="address1" placeholder="Street Address, Line 1" class="form-control" />
                    <input type="text" name="address2" placeholder="Street Address, Line 2" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label for="city">City: </label>
                    <input type="text" name="city" placeholder="City" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label for="state">State: </label>
                    <input type="text" name="state" placeholder="State" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label for="zip">ZIP: </label>
                    <input type="text" name="zip" placeholder="Zip Code" class="form-control" />
                </div>
                <div class="col-md-3">
                    <label for="country">Country: </label>
                    <input type="text" name="country" placeholder="Country" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone: </label>
                    <input type="text" name="phone" placeholder="Phone" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="email">Email: </label>
                    <input type="text" name="email" placeholder="email" class="form-control" />
                </div>
            </form>
    </div><!-- /.panel-body -->
</div><!-- /.panel -->

<div class="panel panel-default">
    <!-- Panel Heading -->
    <div class="panel-heading">Available Rooms</div>
    <!-- Panel Body -->
    <div class="panel-body">
        <table class="table table-striped table-bordered table-hover table-responsive">
             <thead>
                 <tr>
                     <th ng-click='sort()'>Room Number &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Beds &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Capacity &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Smoking &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Floor &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Wing &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Building &nbsp;<i class="fa fa-arrows-v"></i></th>
                     <th ng-click='sort()'>Features &nbsp;<i class="fa fa-arrows-v"></i></th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="data in filtered = (rooms | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                     <td>{{data.RoomNumber}}</a></td>
                     <td>{{data.Beds}}</td>
                     <td>{{data.Capacity}}</td>
                     <td>{{data.Smoking}}</td>
                     <td>{{data.Floor}}</td>
                     <td>{{data.Wing}}</td>
                     <td>{{data.Building}}</td>
                     <td>{{data.Features}}</td>
                 </tr>
             </tbody>
        </table>
            <div class="col-sm-12">
                <pagination ng-model="currentPage" max-size="maxSize" total-items="filteredItems" items-per-page="roomLimit" boundary-links="false" rotate="false"></pagination>
            </div>
    </div><!-- /.panel-body -->
</div><!-- /.panel -->
