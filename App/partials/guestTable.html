<div class="panel panel-default">
    <!-- Panel Heading -->
    <div class="panel-heading">View Guests</div>
    <!-- Panel Body -->
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <!-- Filter Area -->
            <div class="row">
                <!-- Result Select -->
                <div class="col-md-2">
                    <form>
                        <legend>Guests</legend>
                        <select name="entries" ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </form>
                </div>
                <!-- Filters -->
                <div class="col-md-10">
                </div>
                <div class="col-md-12"><br><p class="text-right">Filtered {{ filtered.length }} of {{ totalItems}} total customers</p></div>
            </div>
            <br/>
            <!-- Data Table-->
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Guest ID&nbsp;<a ng-click="sort_by('id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>First Name&nbsp;<a ng-click="sort_by('firstName');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>Last Name&nbsp;<a ng-click="sort_by('lastName');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>Address&nbsp;<a ng-click="sort_by('address');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>City&nbsp;<a ng-click="sort_by('city');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>State&nbsp;<a ng-click="sort_by('state');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>Zip&nbsp;<a ng-click="sort_by('zip');"><i class="glyphicon glyphicon-sort"></i></a></th>
                        <th>Phone&nbsp;<a ng-click="sort_by('phone');"><i class="glyphicon glyphicon-sort"></i></a></th>
                    </tr>
                </thead>
                <!-- If guests exists (per filters), show this -->
                <tbody ng-show="filtered.length > 0">
                    <tr ng-repeat="data in filtered = (guests | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                        <td><a href='guests/{{data.id}}'>{{data.id}}</a></td>
                        <td><a href='guests/{{data.id}}'>{{data.firstname}}</a></td>
                        <td><a href='guests/{{data.id}}'>{{data.lastname}}</a></td>
                        <td>{{data.address}}</td>
                        <td>{{data.city}}</td>
                        <td>{{data.state}}</td>
                        <td>{{data.zip}}</td>
                        <td>{{data.phone}}</td>
                    </tr>
                </tbody>
                <!-- Else ff no guests exists (per filters) show this -->
                <tbody ng-show="filtered.length == 0">
                    <tr><td colspan="8">No Guest Found</td></tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <div class="col-sm-12" ng-show="filtered.length > 0">
                <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
            </div>
        </div><!-- /.dataTable-wrapper-->
    </div><!-- /.panel-body -->
</div><!-- /.panel -->
